---
- name: Hypervisor Host Stack
  hosts: ProxmoxMaster
  become: yes
  roles:
    - host_docker

- name: PrivateVPN Stack
  hosts: PrivateVPN
  become: yes
  roles:
    - privatevpn

- name: Main Docker Stacks
  hosts: Portainer
  become: yes
  roles:
    - traefik
    - aio

- name: Nginx and Authelia
  hosts: Proxy
  become: yes
  roles:
    - nginx

- name: Jellyfin
  hosts: Media-Server
  become: yes
  roles:
    - jellyfin
